<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/dashboard"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-list class="user-profile-information" lines="none">
      <ion-item-divider>
        <ion-label>Information about user</ion-label>
      </ion-item-divider>
      <ion-item-group>
        <ion-item>
          <ion-label>Last login</ion-label>
          <ion-label slot="end">12.3.2024</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Bookmarks count</ion-label>
          <ion-label slot="end">9</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Preferred OCR language</ion-label>
          <ion-label slot="end">English</ion-label>
        </ion-item>
      </ion-item-group>
    </ion-list>
  </ion-grid>
  <ion-grid>
    <ion-list lines="none" class="user-profile-information">
      <ion-item-divider>
        <ion-label>Language preference for OCR</ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-toggle>Slovak</ion-toggle>
      </ion-item>
      <ion-item>
        <ion-toggle [checked]="true">English</ion-toggle>
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>
