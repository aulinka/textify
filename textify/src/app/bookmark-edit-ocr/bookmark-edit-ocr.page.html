<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-button fill="clear" id="open-loading" shape="round" slot="end" (click)="updateBookmark()">
      <ion-icon size="large" slot="icon-only" name="checkmark-outline"></ion-icon>
    </ion-button>
    <ion-loading trigger="open-loading" message="Saving..." duration="1000" spinner="circles"></ion-loading>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col class="bookmark-info-header">
        <ion-label>Bookmark Content</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item lines="none">
          <ion-textarea auto-grow="true" [(ngModel)]="bookmarkContent"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
