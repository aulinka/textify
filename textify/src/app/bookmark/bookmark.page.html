<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-button fill="clear" id="bookmark-delete" shape="round" slot="end" style="margin-right: 16px" (click)="deleteBookmark(bookmark!.id)">
      <ion-icon size="large" slot="icon-only" name="close-outline"></ion-icon>
    </ion-button>
    <ion-alert class="custom-alert" trigger="bookmark-delete"
               header="Are you sure you want to delete this bookmark?"
               [buttons]="alertButtons">
    </ion-alert>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col class="bookmark-info-header">
        <ion-label>Bookmark content</ion-label>
        <ion-button fill="clear" [routerLink]="['/bookmark-edit-ocr', bookmark?.id]" shape="round">
          <ion-icon size="large" slot="icon-only" name="create-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item lines="none">
          <ion-label>{{ bookmark?.content }}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col class="bookmark-info-header">
        <ion-label>Bookmark details</ion-label>
        <ion-button fill="clear" [routerLink]="['/bookmark-edit-detail', bookmark?.id]" shape="round">
          <ion-icon size="large" slot="icon-only" name="create-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item-divider>
          <ion-label>Book</ion-label>
        </ion-item-divider>
        <ion-item lines="none">
          <ion-label>{{ bookmark?.book?.title ?? '-' }}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item-divider>
          <ion-label>Author</ion-label>
        </ion-item-divider>
        <ion-item lines="none">
          <ion-label>{{ bookmark?.book?.author ?? '-' }}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item-divider>
          <ion-label>Page number</ion-label>
        </ion-item-divider>
        <ion-item lines="none">
          <ion-label>{{ bookmark?.book?.pageNumber ?? '-' }}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item-divider>
          <ion-label>Note</ion-label>
        </ion-item-divider>
        <ion-item lines="none">
          <ion-label>{{ bookmark?.book?.note ?? '-' }}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
